<header>
  <h1><a href="{{ '/' | relative_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

  {% if site.logo %}
    <img src="{{ site.logo | relative_url }}" alt="Logo" />
  {% endif %}

  <p>{{ site.description | default: site.github.project_tagline }}</p>

  <p class="view">
    <a href="{{ site.url_author }}">Curated by {{ site.author_name }}</a>
  </p>

  {% if site.github.is_project_page %}
    <p class="view"><a href="{{ site.github.repository_url }}">View the Project on GitHub</a></p>
  {% endif %}

</header>
